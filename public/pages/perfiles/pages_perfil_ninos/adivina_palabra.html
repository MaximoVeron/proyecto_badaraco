            <div class="legend-item">

    <script>
        // Palabras apropiadas para niÃ±os de 1ro a 3er grado
        const WORDS = [
            'GATOS', 'PERRO', 'FLORES', 'JUGAR', 'DULCE',

        ];

        const HINTS = {
            'GATOS': 'ğŸ± Animales que dicen "miau"',
            'PERRO': 'ğŸ¶ El mejor amigo del hombre',
            'FLORES': 'ğŸŒ¸ Son bonitas y huelen bien',
            'JUGAR': 'ğŸ® Lo que mÃ¡s te gusta hacer',

            'CASA': 'ğŸ  Donde vives con tu familia',
            'AMOR': 'â¤ï¸ Lo que sientes por tu familia',
            'FELIZ': 'ğŸ˜Š Como te sientes cuando juegas',
            'MADRE': 'ğŸ‘© Tu mamÃ¡',
            'PADRE': 'ğŸ‘¨ Tu papÃ¡',
            'VERDE': 'ğŸŸ¢ Color de las plantas',
            'AZUL': 'ğŸ”µ Color del cielo',
            'ROJO': 'ğŸ”´ Color de las manzanas',
            'MANOS': 'âœ‹ Las usas para tocar',
            'OJOS': 'ğŸ‘€ Con ellos puedes ver',
            'NARIZ': 'ğŸ‘ƒ Con ella puedes oler',
            'BOCA': 'ğŸ‘„ La usas para hablar',
            'PELO': 'ğŸ’‡ Lo que tienes en la cabeza',
            'MESA': 'ğŸª‘ Donde comes',
            'SILLA': 'ğŸ’º Donde te sientas',
            'PUERTA': 'ğŸšª Se abre y se cierra',
            'CAMA': 'ğŸ›ï¸ Donde duermes',
            'NUBE': 'â˜ï¸ Flotan en el cielo',
            'SOL': 'â˜€ï¸ Nos da luz y calor',
            'LUNA': 'ğŸŒ™ La ves de noche',
            'ESTRELLA': 'â­ Brillan en el cielo nocturno',
            'MUNDO': 'ğŸŒ El planeta donde vivimos',
            'TIERRA': 'ğŸŒ Nuestro hogar planetario',
            'PLAYA': 'ğŸ–ï¸ Donde estÃ¡ la arena y el mar',
            'ARENA': 'ğŸ–ï¸ Es suave y estÃ¡ en la playa',
            'MAR': 'ğŸŒŠ Mucha agua salada',
            'PECES': 'ğŸ  Nadan en el agua',
            'AVES': 'ğŸ¦ Pueden volar',
            'BAILE': 'ğŸ’ƒ Mover el cuerpo con mÃºsica',
            'MÃšSICA': 'ğŸµ Sonidos bonitos',
            'CANTO': 'ğŸ¤ Hacer mÃºsica con la voz',
            'RISA': 'ğŸ˜‚ Sonido cuando algo es gracioso',
            'SONRISA': 'ğŸ˜Š ExpresiÃ³n de felicidad'
        };

        let currentWord = '';
        let currentRow = 0;
        let gameOver = false;
        let attempts = 5;

        function initGame() {
            currentWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            currentRow = 0;
            gameOver = false;
            attempts = 5;
            
            document.getElementById('attemptsLeft').textContent = attempts;
            document.getElementById('hint').textContent = HINTS[currentWord] || '';
            document.getElementById('message').innerHTML = '';
            
            createGameBoard();
            
            // Enfoque en el input
            document.getElementById('wordInput').focus();
        }

        function createGameBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const row = document.createElement('div');
                row.className = 'word-row';
                
                for (let j = 0; j < 5; j++) {
                    const box = document.createElement('div');
                    box.className = 'letter-box';
                    box.id = `box-${i}-${j}`;
                    row.appendChild(box);
                }
                
                board.appendChild(row);
            }
        }

        function submitGuess() {
            if (gameOver) return;
            
            const input = document.getElementById('wordInput');
            const guess = input.value.toUpperCase().trim();
            
            if (guess.length !== 5) {
                showMessage('Â¡Escribe una palabra de 5 letras!', 'error');
                return;
            }
            
            if (!/^[A-ZÃÃ‰ÃÃ“ÃšÃ‘]+$/.test(guess)) {
                showMessage('Â¡Solo usa letras!', 'error');
                return;
            }
            
            processGuess(guess);
            input.value = '';
            input.focus();
        }

        function processGuess(guess) {
            const currentWordArray = currentWord.split('');
            const guessArray = guess.split('');
            const result = new Array(5).fill('absent');
            const wordLetterCount = {};
            
            // Contar letras en la palabra objetivo
            currentWordArray.forEach(letter => {
                wordLetterCount[letter] = (wordLetterCount[letter] || 0) + 1;
            });
            
            // Primero marcar las correctas
            for (let i = 0; i < 5; i++) {
                if (guessArray[i] === currentWordArray[i]) {
                    result[i] = 'correct';
                    wordLetterCount[guessArray[i]]--;
                }
            }
            
            // Luego marcar las presentes
            for (let i = 0; i < 5; i++) {
                if (result[i] === 'absent' && wordLetterCount[guessArray[i]] > 0) {
                    result[i] = 'present';
                    wordLetterCount[guessArray[i]]--;
                }
            }
            
            // Actualizar la interfaz
            for (let i = 0; i < 5; i++) {
                const box = document.getElementById(`box-${currentRow}-${i}`);
                box.textContent = guessArray[i];
                box.className = `letter-box ${result[i]}`;
            }
            
            // Verificar si ganÃ³
            if (guess === currentWord) {
                gameOver = true;
                showMessage('Â¡ğŸ‰ Â¡FantÃ¡stico! Â¡Adivinaste la palabra! ğŸ‰', 'success');
                document.getElementById('submitBtn').disabled = true;
                return;
            }
            
            currentRow++;
            attempts--;
            document.getElementById('attemptsLeft').textContent = attempts;
            
            // Verificar si perdiÃ³
            if (currentRow >= 5) {
                gameOver = true;
                showMessage(`Â¡Se acabaron los intentos! ğŸ˜… La palabra era: ${currentWord}`, 'info');
                document.getElementById('submitBtn').disabled = true;
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        function newGame() {
            document.getElementById('submitBtn').disabled = false;
            initGame();
        }

        // Event listeners
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitGuess();
            }
        });

        document.getElementById('wordInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // Inicializar el juego
        initGame();
    </script>
