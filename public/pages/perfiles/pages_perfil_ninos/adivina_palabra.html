<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la Palabra Secreta</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            gap: 8px;
            margin: 30px 0;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .word-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .letter-box {
            width: 50px;
            height: 50px;
            border: 3px solid #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            background: white;
            transition: all 0.3s ease;
        }

        .letter-box.correct {
            background: #48bb78;
            color: white;
            border-color: #38a169;
            animation: bounce 0.5s ease;
        }

        .letter-box.present {
            background: #ed8936;
            color: white;
            border-color: #dd6b20;
            animation: bounce 0.5s ease;
        }

        .letter-box.absent {
            background: #a0aec0;
            color: white;
            border-color: #718096;
            animation: bounce 0.5s ease;
        }

        .letter-box.filled {
            border-color: #4a5568;
            background: #f7fafc;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        .input-section {
            margin: 20px 0;
        }

        .word-input {
            padding: 15px 20px;
            font-size: 1.2em;
            border: 3px solid #e2e8f0;
            border-radius: 25px;
            width: 200px;
            text-align: center;
            text-transform: uppercase;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .word-input:focus {
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
            font-family: inherit;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        .submit-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .attempts {
            font-size: 1.2em;
            color: #4a5568;
            margin: 20px 0;
            font-weight: bold;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #e53e3e;
        }

        .message.info {
            background: #bee3f8;
            color: #2c5282;
            border: 2px solid #3182ce;
        }

        .new-game-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin: 10px;
            transition: transform 0.2s ease;
        }

        .new-game-btn:hover {
            transform: scale(1.05);
        }

        .legend {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        .legend h3 {
            color: #4a5568;
            margin-bottom: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .legend-box {
            width: 25px;
            height: 25px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .hint {
            background: #fef5e7;
            border: 2px solid #ed8936;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #744210;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎯 Adivina la Palabra Secreta</h1>
        <p class="subtitle">¡Descubre la palabra de 5 letras en 5 intentos!</p>
        
        <div class="attempts">Intentos restantes: <span id="attemptsLeft">5</span></div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="input-section">
            <input type="text" id="wordInput" class="word-input" maxlength="5" placeholder="Escribe una palabra">
            <button onclick="submitGuess()" class="submit-btn" id="submitBtn">¡Adivinar!</button>
        </div>
        
        <div id="message"></div>
        
        <div class="hint" id="hint"></div>
        
        <button onclick="newGame()" class="new-game-btn">🎮 Nueva Palabra</button>
        
        <div class="legend">
            <h3>🌈 ¿Qué significan los colores?</h3>
            <div class="legend-item">
                <div class="legend-box" style="background: #48bb78;"></div>
                <span>Verde: ¡Letra correcta en el lugar correcto! 🎉</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #ed8936;"></div>
                <span>Naranja: La letra está en la palabra, pero en otro lugar 🤔</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #a0aec0;"></div>
                <span>Gris: Esta letra no está en la palabra 😕</span>
            </div>
        </div>
    </div>

    <script>
        // Palabras apropiadas para niños de 1ro a 3er grado
        const WORDS = [
            'GATOS', 'PERRO', 'FLORES', 'JUGAR', 'DULCE',
            'LIBRO', 'AGUA', 'CASA', 'AMOR', 'FELIZ',
            'MADRE', 'PADRE', 'VERDE', 'AZUL', 'ROJO',
            'MANOS', 'OJOS', 'NARIZ', 'BOCA', 'PELO',
            'MESA', 'SILLA', 'PUERTA', 'CAMA', 'NUBE',
            'SOL', 'LUNA', 'ESTRELLA', 'MUNDO', 'TIERRA',
            'PLAYA', 'ARENA', 'MAR', 'PECES', 'AVES',
            'BAILE', 'MÚSICA', 'CANTO', 'RISA', 'SONRISA'
        ];

        const HINTS = {
            'GATOS': '🐱 Animales que dicen "miau"',
            'PERRO': '🐶 El mejor amigo del hombre',
            'FLORES': '🌸 Son bonitas y huelen bien',
            'JUGAR': '🎮 Lo que más te gusta hacer',
            'DULCE': '🍭 Como el azúcar y los caramelos',
            'LIBRO': '📚 Donde encuentras historias',
            'AGUA': '💧 La bebes cuando tienes sed',
            'CASA': '🏠 Donde vives con tu familia',
            'AMOR': '❤️ Lo que sientes por tu familia',
            'FELIZ': '😊 Como te sientes cuando juegas',
            'MADRE': '👩 Tu mamá',
            'PADRE': '👨 Tu papá',
            'VERDE': '🟢 Color de las plantas',
            'AZUL': '🔵 Color del cielo',
            'ROJO': '🔴 Color de las manzanas',
            'MANOS': '✋ Las usas para tocar',
            'OJOS': '👀 Con ellos puedes ver',
            'NARIZ': '👃 Con ella puedes oler',
            'BOCA': '👄 La usas para hablar',
            'PELO': '💇 Lo que tienes en la cabeza',
            'MESA': '🪑 Donde comes',
            'SILLA': '💺 Donde te sientas',
            'PUERTA': '🚪 Se abre y se cierra',
            'CAMA': '🛏️ Donde duermes',
            'NUBE': '☁️ Flotan en el cielo',
            'SOL': '☀️ Nos da luz y calor',
            'LUNA': '🌙 La ves de noche',
            'ESTRELLA': '⭐ Brillan en el cielo nocturno',
            'MUNDO': '🌍 El planeta donde vivimos',
            'TIERRA': '🌎 Nuestro hogar planetario',
            'PLAYA': '🏖️ Donde está la arena y el mar',
            'ARENA': '🏖️ Es suave y está en la playa',
            'MAR': '🌊 Mucha agua salada',
            'PECES': '🐠 Nadan en el agua',
            'AVES': '🐦 Pueden volar',
            'BAILE': '💃 Mover el cuerpo con música',
            'MÚSICA': '🎵 Sonidos bonitos',
            'CANTO': '🎤 Hacer música con la voz',
            'RISA': '😂 Sonido cuando algo es gracioso',
            'SONRISA': '😊 Expresión de felicidad'
        };

        let currentWord = '';
        let currentRow = 0;
        let gameOver = false;
        let attempts = 5;

        function initGame() {
            currentWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            currentRow = 0;
            gameOver = false;
            attempts = 5;
            
            document.getElementById('attemptsLeft').textContent = attempts;
            document.getElementById('hint').textContent = HINTS[currentWord] || '';
            document.getElementById('message').innerHTML = '';
            
            createGameBoard();
            
            // Enfoque en el input
            document.getElementById('wordInput').focus();
        }

        function createGameBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const row = document.createElement('div');
                row.className = 'word-row';
                
                for (let j = 0; j < 5; j++) {
                    const box = document.createElement('div');
                    box.className = 'letter-box';
                    box.id = `box-${i}-${j}`;
                    row.appendChild(box);
                }
                
                board.appendChild(row);
            }
        }

        function submitGuess() {
            if (gameOver) return;
            
            const input = document.getElementById('wordInput');
            const guess = input.value.toUpperCase().trim();
            
            if (guess.length !== 5) {
                showMessage('¡Escribe una palabra de 5 letras!', 'error');
                return;
            }
            
            if (!/^[A-ZÁÉÍÓÚÑ]+$/.test(guess)) {
                showMessage('¡Solo usa letras!', 'error');
                return;
            }
            
            processGuess(guess);
            input.value = '';
            input.focus();
        }

        function processGuess(guess) {
            const currentWordArray = currentWord.split('');
            const guessArray = guess.split('');
            const result = new Array(5).fill('absent');
            const wordLetterCount = {};
            
            // Contar letras en la palabra objetivo
            currentWordArray.forEach(letter => {
                wordLetterCount[letter] = (wordLetterCount[letter] || 0) + 1;
            });
            
            // Primero marcar las correctas
            for (let i = 0; i < 5; i++) {
                if (guessArray[i] === currentWordArray[i]) {
                    result[i] = 'correct';
                    wordLetterCount[guessArray[i]]--;
                }
            }
            
            // Luego marcar las presentes
            for (let i = 0; i < 5; i++) {
                if (result[i] === 'absent' && wordLetterCount[guessArray[i]] > 0) {
                    result[i] = 'present';
                    wordLetterCount[guessArray[i]]--;
                }
            }
            
            // Actualizar la interfaz
            for (let i = 0; i < 5; i++) {
                const box = document.getElementById(`box-${currentRow}-${i}`);
                box.textContent = guessArray[i];
                box.className = `letter-box ${result[i]}`;
            }
            
            // Verificar si ganó
            if (guess === currentWord) {
                gameOver = true;
                showMessage('¡🎉 ¡Fantástico! ¡Adivinaste la palabra! 🎉', 'success');
                document.getElementById('submitBtn').disabled = true;
                return;
            }
            
            currentRow++;
            attempts--;
            document.getElementById('attemptsLeft').textContent = attempts;
            
            // Verificar si perdió
            if (currentRow >= 5) {
                gameOver = true;
                showMessage(`¡Se acabaron los intentos! 😅 La palabra era: ${currentWord}`, 'info');
                document.getElementById('submitBtn').disabled = true;
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        function newGame() {
            document.getElementById('submitBtn').disabled = false;
            initGame();
        }

        // Event listeners
        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitGuess();
            }
        });

        document.getElementById('wordInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // Inicializar el juego
        initGame();
    </script>
</body>
</html>
