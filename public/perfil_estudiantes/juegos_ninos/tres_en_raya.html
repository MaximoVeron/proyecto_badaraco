<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® Tateti para NiÃ±os</title>
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .turn-display {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        .turn-x {
            background: #ffeb3b;
            color: #ff5722;
        }

        .turn-o {
            background: #e3f2fd;
            color: #2196f3;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .cell {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f5f5f5;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cell:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .cell.x {
            background: #ffeb3b;
            color: #ff5722;
        }

        .cell.o {
            background: #e3f2fd;
            color: #2196f3;
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .winning-cell {
            background: #4caf50 !important;
            color: white !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .game-over {
            font-size: 1.8em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
        }

        .winner {
            background: #4caf50;
            color: white;
        }

        .tie {
            background: #ff9800;
            color: white;
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .celebration {
            font-size: 3em;
            animation: bounce 0.5s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Â¡Tateti Divertido! ðŸŽ®</h1>
        
        <div id="turnDisplay" class="turn-display turn-x">
            Â¡Turno de X! ðŸ”¥
        </div>
        
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        
        <div id="gameOver" class="game-over" style="display: none;"></div>
        
        <button class="reset-btn" onclick="resetGame()">ðŸ”„ Â¡Jugar de Nuevo!</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const cells = document.querySelectorAll('.cell');
        const turnDisplay = document.getElementById('turnDisplay');
        const gameOverDisplay = document.getElementById('gameOver');

        // Combinaciones ganadoras
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // filas
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columnas
            [0, 4, 8], [2, 4, 6] // diagonales
        ];

        // Agregar event listeners a cada celda
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(event) {
            const cell = event.target;
            const index = cell.getAttribute('data-index');

            // Si la celda ya estÃ¡ ocupada o el juego terminÃ³, no hacer nada
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            // Marcar la celda
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.disabled = true;

            // Verificar si hay ganador
            if (checkWinner()) {
                endGame(`Â¡${currentPlayer} gana!`, 'winner');
                return;
            }

            // Verificar empate
            if (gameBoard.every(cell => cell !== '')) {
                endGame('Â¡Empate!', 'tie');
                return;
            }

            // Cambiar turno
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateTurnDisplay();
        }

        function checkWinner() {
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    // Resaltar las celdas ganadoras
                    cells[a].classList.add('winning-cell');
                    cells[b].classList.add('winning-cell');
                    cells[c].classList.add('winning-cell');
                    return true;
                }
            }
            return false;
        }

        function updateTurnDisplay() {
            turnDisplay.textContent = `Â¡Turno de ${currentPlayer}! ${currentPlayer === 'X' ? 'ðŸ”¥' : 'ðŸ’™'}`;
            turnDisplay.className = `turn-display turn-${currentPlayer.toLowerCase()}`;
        }

        function endGame(message, type) {
            gameActive = false;
            gameOverDisplay.textContent = message;
            gameOverDisplay.className = `game-over ${type}`;
            gameOverDisplay.style.display = 'block';
            
            // Agregar celebraciÃ³n si hay ganador
            if (type === 'winner') {
                gameOverDisplay.innerHTML = `<div class="celebration">${message}</div>`;
            }

            // Deshabilitar todas las celdas
            cells.forEach(cell => {
                cell.disabled = true;
            });

            // Ocultar indicador de turno
            turnDisplay.style.display = 'none';
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            
            // Resetear celdas
            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.className = 'cell';
            });
            
            // Resetear displays
            gameOverDisplay.style.display = 'none';
            turnDisplay.style.display = 'block';
            updateTurnDisplay();
        }

        // Inicializar el juego
        updateTurnDisplay();
    </script>
</body>
</html>
